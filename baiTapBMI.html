<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Nhap weight: "));
        let height = parseFloat(prompt("Nhap height: "));

        let bmiVal = weight / Math.pow(height, 2);

        if (bmiVal < 18.5){
            document.write("Underweight");
        } else if (bmiVal >= 18.5 && bmiVal <25.0){
            document.write("Normal");
        } else if (bmiVal >= 25.0 && bmiVal < 30.0){
            document.write("Overweight");
        } else if (bmiVal >= 30.0) {
            document.write("Obese");
        }
        
    </script>
</body>
</html>
